version: '3.8'

networks:
  zhbn-network:
    external:
      name: zhbn-network

services:
  api:
    container_name: api
    image: devilbox/php-fpm:8.2-work
    expose:
      - 9000
    volumes:
      - ./:/var/projects
    working_dir: /var/projects
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - zhbn-network

  web:
    container_name: web
    image: node:20.11-alpine
    expose:
      - 3000
    volumes:
      - ./web:/var/projects/web
    working_dir: /var/projects/web
    environment:
      NUXT_HOST: 0.0.0.0
    tty: true
    networks:
      - zhbn-network